<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Renovaci√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        h2 {
            color: #e50914;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
            outline: none;
        }
        button {
            background: #e50914;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff1e1e;
        }
        #ticket {
            display: none;
            background: #1f1f1f;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .details {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generar Ticket de Renovaci√≥n</h2>
        <input type="text" id="usuario" placeholder="Ingrese el usuario">
        <input type="date" id="vencimiento">
        <button onclick="generarTicket()">Generar Ticket</button>
    </div>

    <div id="ticket" class="container">
        <h2>‚ú® ¬°Gracias por renovar! ‚ú®</h2>
        <div class="details"><b>#Ô∏è‚É£ N√∫mero de Ticket:</b> <span id="tNumeroTicket"></span></div>
        <div class="details"><b>üë§ Usuario:</b> <span id="tUsuario"></span></div>
        <div class="details"><b>üìÖ Vence el:</b> <span id="tVencimiento"></span></div>
        <button id="downloadButton" onclick="descargarImagen()">üì• Descargar Imagen</button>
    </div>

    <script>
        let ticketCounter = localStorage.getItem('ticketCounterRenovacion') ? parseInt(localStorage.getItem('ticketCounterRenovacion')) : 1;

        function generarTicket() {
            let usuario = document.getElementById("usuario").value.trim();
            let vencimiento = document.getElementById("vencimiento").value;

            if (!usuario || !vencimiento) {
                alert("Por favor, ingrese el usuario y la fecha de vencimiento.");
                return;
            }

            // Convertir la fecha al formato dd/mm/aaaa
            let fecha = new Date(vencimiento);
            let fechaFormateada = fecha.getDate().toString().padStart(2, '0') + "/" + 
                                  (fecha.getMonth() + 1).toString().padStart(2, '0') + "/" + 
                                  fecha.getFullYear();

            document.getElementById("tNumeroTicket").innerText = ticketCounter;
            document.getElementById("tUsuario").innerText = usuario;
            document.getElementById("tVencimiento").innerText = fechaFormateada;

            document.getElementById("ticket").style.display = 'block';

            ticketCounter++;
            localStorage.setItem('ticketCounterRenovacion', ticketCounter);
        }

        function descargarImagen() {
            let ticketElement = document.getElementById("ticket");
            document.getElementById("downloadButton").style.display = 'none';

            html2canvas(ticketElement, {
                backgroundColor: "#141414", // Forzar fondo negro
                scrollX: 0,
                scrollY: 0,
                width: ticketElement.offsetWidth,
                height: ticketElement.offsetHeight
            }).then(function(canvas) {
                let imgData = canvas.toDataURL("image/png");
                let link = document.createElement("a");
                link.href = imgData;
                link.download = "ticket_renovacion.png";
                link.click();

                document.getElementById("downloadButton").style.display = 'block';
            });
        }
    </script>
</body>
</html>
