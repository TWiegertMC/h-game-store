<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Compra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        h2 {
            color: #e50914;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff1e1e;
        }
        #ticket {
            display: none;
            background: #1f1f1f;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: left;
            width: 100%;
            box-shadow: none; /* Eliminar sombra */
            border: none; /* Eliminar borde */
            overflow: hidden;
        }
        .details {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generar Ticket de Compra</h2>
        <input type="email" id="correo" placeholder="üìß Correo">
        <input type="password" id="contrase√±a" placeholder="üîë Contrase√±a">
        <input type="text" id="usuario" placeholder="üë§ Usuario">
        <input type="text" id="pin" placeholder="üîì PIN">
        <input type="date" id="vencimiento" placeholder="‚è≥ Vencimiento">
        <button onclick="generarTicket()">Generar Ticket</button>
    </div>

    <div id="ticket" class="container">
        <h2>‚ú® ¬°Tu compra ha sido procesada con √©xito! ‚ú®</h2>
        <div class="details"><b>Ô∏è‚É£ N√∫mero de Ticket:</b> <span id="tNumeroTicket"></span></div>
        <div class="details"><b>üìß Correo:</b> <span id="tCorreo"></span></div>
        <div class="details"><b>üîë Contrase√±a:</b> <span id="tContrase√±a"></span></div>
        <div class="details"><b>üë§ Usuario:</b> <span id="tUsuario"></span></div>
        <div class="details"><b>‚úÖ Estado: </b>Activa</div>
        <div class="details"><b>üîì PIN:</b> <span id="tPin"></span></div>
        <div class="details"><b>‚è≥ Vencimiento:</b> <span id="tVencimiento"></span></div>
        <button id="downloadButton" onclick="descargarImagen()">üì• Descargar Imagen</button>
    </div>

    <script>
        // Obtener el n√∫mero de ticket del almacenamiento local o iniciar en 1 si no existe
        let ticketCounter = localStorage.getItem('ticketCounter') ? parseInt(localStorage.getItem('ticketCounter')) : 1;

        function generarTicket() {
            const correo = document.getElementById("correo").value;
            const usuario = document.getElementById("usuario").value;
            const contrase√±a = document.getElementById("contrase√±a").value;
            const pin = document.getElementById("pin").value;
            const vencimiento = document.getElementById("vencimiento").value;

            // Convertir la fecha a formato dd-mm-aaaa
            const fecha = new Date(vencimiento);
            const fechaFormateada = `${String(fecha.getDate()).padStart(2, '0')}-${String(fecha.getMonth() + 1).padStart(2, '0')}-${fecha.getFullYear()}`;

            // Mostrar el ticket
            document.getElementById("tNumeroTicket").innerText = ticketCounter;
            document.getElementById("tCorreo").innerText = correo;
            document.getElementById("tContrase√±a").innerText = contrase√±a;
            document.getElementById("tUsuario").innerText = usuario;
            document.getElementById("tPin").innerText = pin;
            document.getElementById("tVencimiento").innerText = fechaFormateada;

            // Mostrar el ticket
            document.getElementById("ticket").style.display = 'block';

            // Incrementar el contador de tickets y guardarlo en el almacenamiento local
            ticketCounter++;
            localStorage.setItem('ticketCounter', ticketCounter);
        }

        function descargarImagen() {
            // Ocultar el bot√≥n de descargar antes de tomar la captura
            document.getElementById("downloadButton").style.display = 'none';

            html2canvas(document.getElementById("ticket"), {
                backgroundColor: null, // No incluir fondo blanco
                x: 0,
                y: 0,
                width: document.getElementById("ticket").offsetWidth,
                height: document.getElementById("ticket").offsetHeight
            }).then(function(canvas) {
                // Convertir el lienzo a imagen PNG sin bordes
                let imgData = canvas.toDataURL("image/png");
                let link = document.createElement("a");
                link.href = imgData;
                link.download = "ticket_de_compra.png";
                link.click();

                // Mostrar el bot√≥n de descargar nuevamente
                document.getElementById("downloadButton").style.display = 'block';
            });
        }
    </script>
</body>
</html>
